<ion-content padding>
    <form [formGroup]="aboutYouForm" (ngSubmit)="submit()">
        <ion-grid>
            <ion-row *ngFor="let question of questions">
                <ion-col col-12>
                    <p class="question">{{question.text}}</p>

                    <ion-list>
                        <ion-item *ngFor="let answer of question.answers">
                            <ion-label>{{answer}}</ion-label>
                            <ion-checkbox></ion-checkbox>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <button ion-button block type="submit">Continuar</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
