<ion-header>

    <ion-navbar>
        <ion-title>subscription</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="subscriptionForm" (ngSubmit)="subscribe()">
        <ion-list>
            <ion-item>
                <ion-label>Nome</ion-label>
                <ion-input type="text" [formControlName]="'name'"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="email" [formControlName]="'email'"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Data de Nascimento</ion-label>
                <ion-datetime 
                    displayFormat="MM/DD/YYYY"
                    [formControlName]="'birthday'"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label>Sexo</ion-label>
                <ion-select [formControlName]="'gender'">
                    <ion-option value="masculino">Masculino</ion-option>
                    <ion-option value="feminino">Feminino</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Senha</ion-label>
                <ion-input type="password" [formControlName]="'password'"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Confirmação de senha</ion-label>
                <ion-input type="password" [formControlName]="'passwordConfirmation'"></ion-input>
            </ion-item>

            <ion-item>
                <button ion-button block type="submit">Continuar</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
