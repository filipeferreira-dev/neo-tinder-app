<ion-content padding>
    <ion-card>
        <img src="{{current.image}}" alt="foto do perfil">
        <ion-card-content>
            <ion-card-title>
                {{current.name}}, {{current.age}}
                <span class="percent">{{current.percent + '%'}}</span>
            </ion-card-title>
            <div class="progress-bar">
                <div class="content percent-{{current.percent}}">
                </div>
            </div>

            <p>
                {{current.description}}
            </p>

        </ion-card-content>
    </ion-card>

    <ion-grid class="actions">
        <ion-row>
            <ion-col col-6>
                <div class="circle-button dislike-button" (click)="dislike()">
                    <ion-icon name="close"></ion-icon>
                </div>
            </ion-col>
            <ion-col col-6 style="direction: rtl;">
                <div class="circle-button like-button" (click)="like()">
                    <ion-icon name="heart"></ion-icon>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
